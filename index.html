<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>

  <header> </header>

  <article class="container fundo">
    <!-- LADO ESQUERDO -->
    <form id="formGorjeta">
      <div class="row">

        <section class="col-12 col-sm-12 col-md-7 col-lg-7 ">
          <section class="mb-3">
            <label for="valor-pedido" class="form-label">Digite o valor total do pedido</label>
            <div class="input-group">
              <span class="input-group-text"  >R$</span>
              <input type="text" id="valor-pedido" required class="form-control input-geral ">
            </div>
          </section>


          <section class="row mb-3">
            <div class="col-sm-12 col-md-12 col-lg-12 mb-3 ">
              <label class="form-label">Quanto quer dar de gorjeta</label>
            </div>

            <div class="col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
              <button type="button" id="5" class="btn-porcentagem" value="5">5%</button>
            </div>

            <div class="col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
              <button type="button" id="10" class="btn-porcentagem" value="10">10%</button>
            </div>

            <div class="col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
              <button type="button" id="15" class="btn-porcentagem" value="15"> 15%</button>
            </div>

            <div class="col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
              <button type="button" id="25" class="btn-porcentagem" value="25">25%</button>
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8">
              <div class="input-group">
                <span class="input-group-text" >%</span>
                <input type="text" id="personalizado" required class="form-control input-geral">
              </div>
            </div>
          </section>

          <section class="mb-3">
            <label for="total-pessoas" class="form-label">Quantas pessoas ir√£o pagar?</label>
            <div class="input-group">
              <span class="input-group-text"><img id="total-pessoas-icone" src="img/icone-verde.svg" alt=""></span>
              <input type="number" id="total-pessoas" class="form-control input-geral">
            </div>
          </section>

        </section>

        <!-- LADO DIREITO  -->
        <section class="col-12 col-sm-12 col-md-5 col-lg-5 mt-4 mb-4 mr-2 background-lado-direito">

          <section class="row mb-6 mt-3">
              <label for="valor-total-gorjeta" class="form-label">Valor total da gorjeta</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" id="valor-total-gorjeta" disabled class="form-control input-geral input-azul">
            </div>
          </section>

          <section class="row mb-3 mt-5">
            <label for="valor-pesssoa-gorjeta" class="form-label">Valor que cada pessoa ira pagar de gorjeta</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" id="valor-pessoa-gorjeta" disabled class="form-control input-geral input-azul">
            </div>
          </section>


      </div>
    </form>

  </article>


  <footer></footer>

</body>

</html>
